    <div class="submit-form">
      <div *ngIf="!isCryptoAdded">
        <form>
            <mat-form-field class="form-group" appearance="fill">
              <label for="title">Ticker</label>
              <input matInput 
                type="text"
                class="form-control"
                id="ticker"
                [(ngModel)]="currentCrypto.ticker"
                name="ticker"
              />
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
              <label for="name">Name</label>
              <input matInput 
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="currentCrypto.name"
                name="name"
              />
            </mat-form-field>
            <mat-form-field class="form-group" appearance="fill">
                <label for="numberOfCoins">Number of coins</label>
                <input matInput
                  type="text"
                  class="form-control"
                  id="numberOfCoins"
                  [(ngModel)]="currentCrypto.numberOfCoins"
                  name="numberOfCoins"
                />
            </mat-form-field>
              <mat-form-field class="form-group" appearance="fill">
                <label for="marketCap">Market capacity</label>
                <input matInput currencyMask
                  type="text"
                  class="form-control"
                  id="marketCap"
                  [(ngModel)]="currentCrypto.marketCap"
                  name="marketCap"
                />
            </mat-form-field>
          </form>
        <button mat-button (click)="addCrypto()" mat-dialog-close="true" class="btn btn-success" >Create</button>
    </div>
</div>
