<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isCryptoAdded">

        <div class="form-group">
          <label for="title">Ticker</label>
          <input type="text" class="form-control" id="ticker" required [(ngModel)]="crypto.ticker" name="ticker" />
        </div>
  
        <div class="form-group">
          <label for="description">Name</label>
          <input class="form-control" id="name" required [(ngModel)]="crypto.name" name="name" />
        </div>
  
        <div class="form-group">
          <label for="description">Number of Coins</label>
          <input mat-inputclass="form-control" id="numberOfCoins" required [(ngModel)]="crypto.numberOfCoins" name="numberOfCoins" />
        </div>

        <div class="form-group">
          <label for="description">Market Capacity</label>
          <input class="form-control" id="marketCap" required [(ngModel)]="crypto.marketCap" name="marketCap" />
        </div>

        <button (click)="addCrypto()" class="btn btn-success" >Create</button>
    </div>
    </div>
</div>
