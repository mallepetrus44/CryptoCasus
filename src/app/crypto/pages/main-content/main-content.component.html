<div *ngIf="!cryptos">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="cryptos">
  <p style="float:left">
        <mat-nav-list>
        <mat-list-item *ngFor="let crypto of cryptos | async" (click)="clicked(crypto)">
        {{crypto.ticker}}
        </mat-list-item>
      </mat-nav-list>
      </p>
</div>
